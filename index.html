<html ng-app="myApp">
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script>
	myApp=angular.module('myApp',[]);
	myApp.controller('myController', function($scope,$http){
		$http.get('json/data.json').success(function(response){
			$scope.myData = response;
		});
	});
	</script>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="images/pencil.png">
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
<!-- 	<link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">  -->
	</head>
	<body >
		<div class="site-container">
			
			<div class="site-header">	
			    <div class="brand">
			      <span class="logo">KA PLAYLIST<img class="KAlogo" src="https://cdn.kastatic.org/images/avatars/svg/leaf-green.svg"></span>
			    </div>
			    <nav>
			      <div class="nav-mobile">
			        <a id="nav-toggle" href="#!"><span></span></a>
			      </div>
			      <ul class="nav-list">
			        <li>
			          <a href="#!">home</a>
			        </li>
			        <li>
			          <a href="#!">about</a>
			        </li>
			        <li>
			          <a href="#!">how to</a>
			          <ul class="nav-dropdown">
			            <li>
			              <a href="#!">create</a>
			            </li>
			            <li>
			              <a href="#!">share</a>
			            </li>
			            <li>
			              <a href="#!">extras</a>
			            </li>
			          </ul>
			        </li>
			        <li>
			          <a href="#!">contact</a>
			        </li>
			      </ul>
			    </nav>
			 </div>

			<br>
    			<input class="site-search" id="search" type="search" id="search" placeholder="Search &nbsp; &#128269; &nbsp; lessons..." />

			<main class="site-content">


			<table class="courses" ng-controller="myController">

				<div class="pageCount">
					<div class="count">7,654 </div>
					<div class="ex1">exercises - </div>
					<a href="#!" class="filter">filter</a>
				</div>
				
				<tbody class="course" ng-repeat="data in myData" class="courseContainer">
				  <tr>
				    <td class="partNumber" rowspan="3"><div>{{$index+1}}</div></td>
				    <td class="courseTitle medium" colspan="3">{{data.title}}</td>
				    <td class="addCourseButton" rowspan="3"><a href="#"><div class="addButtons">+</div></a></td>
				  </tr>
				  <tr>
				    <td class="courseDescription lightGray" colspan="3">{{data.description}}</td>
				  </tr>
				    <tr>
				    <td colspan="3"><a class="courseLink" target="_blank" href="{{data.url}}">preview</a></td>
				  </tr>
				</tbody>
			</table>

			<footer class="site-footer">
					KA PLAYLIST (beta) &copy; 2016
			</footer>
		</div><!-- .site-container -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/nav.js" charset="utf-8"></script>
		<script src="js/main.js" charset="utf-8"></script>
	</body>
</html>
